<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas Mensuales Test</title>
    https://cdn.plot.ly/plotly-latest.min.js</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        #grafico {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Ventas Mensuales Test</h2>
    <div id="grafico"></div>
    <script>
        var trace = {
            x: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            y: [1200, 1500, 1800, 1700, 1600, 2000, 2200, 2100, 1900, 2300, 2500, 2400],
            mode: 'lines+markers',
            type: 'scatter',
            name: 'Ventas mensuales'
        };

        var layout = {
            title: 'Ventas mensuales',
            xaxis: { title: 'Mes' },
            yaxis: { title: 'Ventas (USD)' },
            template: 'plotly_white'
        };

        Plotly.newPlot('grafico', [trace], layout);
    </script>
</body>
</html>
